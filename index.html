<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>



    </head>
    <body>
    <div class="container-fluid">

      <div class="container" id="quotebox">
        <section id="quotes">
        <div id="message">
            <blockquote id="quote">
            <footer id="author"></footer>

            <p></p>
          </blockquote>
         </div>
        </section>
        <section id="rqmbutton">
          <div class="row" id="buttons">

              <a href="_blank" class="btn btn-default t-btn" id="tweet-btn">
                <i class="fa fa-twitter" ></i>
              </a>


              <button class="btn-default btn " id="getQuote">Make me feel better</button>

          </div>
        <!-- <form action="#">
          <button type="submit" class="btn-default btn">Tweet</button>
        </form> -->
        </section>
    </div>


    </div>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
