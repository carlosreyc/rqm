<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>



    </head>
    <body>
    <div class="container-fluid">
    <header>
      <h1>Random Quote Machine</h1>
    </header>
      <div class="container" id="quotebox">
        <section id="quotes">
        <div id="message">
            <blockquote id="quote">
            <footer id="author"></footer>

            <p></p>
          </blockquote>
         </div>
        </section>
        <section id="rqmbutton">
          <div class="row">
            <div class="col-md-6" id="btn-left">
              <a href="_blank" class="btn btn-default" id="tweet-btn">Tweet</a>
            </div>
            <div class="col-md-6" id="btn-right">
              <button class="btn-default btn " id="getQuote">Make me feel better</button>
            </div>
          </div>
        <!-- <form action="#">
          <button type="submit" class="btn-default btn">Tweet</button>
        </form> -->
        </section>
    </div>


    </div>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
